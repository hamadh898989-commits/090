<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة خلية حروف</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }
    .app {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    /* شريط علوي */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .logo {
        font-size: 18px;
        font-weight: bold;
        color: #ffcc00;
    }
    .back-home {
        font-size: 14px;
        cursor: pointer;
        color: #fff;
        background: #444;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
    }
    .back-home:hover {
        background: #666;
    }

    /* الشاشات */
    .screen {
        display: none;
    }
    .screen.active {
        display: block;
    }

    /* شاشة الترحيب */
    .welcome-title {
        font-size: 28px;
        margin-bottom: 10px;
    }
    .welcome-sub {
        margin-bottom: 30px;
        font-size: 16px;
        color: #ccc;
    }
    .teams-inputs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .teams-inputs div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }
    .teams-inputs label {
        font-size: 14px;
    }
    .teams-inputs input {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #555;
        min-width: 180px;
        background: #222;
        color: #fff;
    }
    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
    }
    .btn-primary {
        background: #28a745;
        color: #fff;
    }
    .btn-primary:hover {
        background: #218838;
    }
    .btn-secondary {
        background: #ff9800;
        color: #111;
    }
    .btn-secondary:hover {
        background: #fb8c00;
    }
    .btn-small {
        font-size: 13px;
        padding: 6px 12px;
    }

    /* شاشة اللعبة */
    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }
    .teams-status {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    .team-badge {
        padding: 6px 10px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }
    .team-color-green {
        background: #2e7d32;
    }
    .team-color-orange {
        background: #ef6c00;
    }
    .score {
        font-weight: bold;
    }
    .active-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #555;
    }
    .active-indicator.on-green {
        background: #00ff00;
        box-shadow: 0 0 8px #00ff00;
    }
    .active-indicator.on-orange {
        background: #ffa726;
        box-shadow: 0 0 8px #ffa726;
    }

    .timer-box {
        padding: 8px 14px;
        border-radius: 8px;
        background: #222;
        font-size: 16px;
    }
    .timer-value {
        font-size: 22px;
        font-weight: bold;
    }

    .controls-bar {
        margin-bottom: 15px;
    }

    /* لوحة الخلية */
    .board-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(5, 60px);
        gap: 4px;
    }
    .cell {
        width: 60px;
        height: 60px;
        border-radius: 14px;
        border: 2px solid #444;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        background: #1e1e1e;
        color: #fff;
        transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
    }
    .cell:hover {
        box-shadow: 0 0 10px #555;
        transform: scale(1.03);
    }
    .cell-middle {
        background: #3949ab;
    }

    /* الألوان للأطراف: برتقالي يمين ويسار، أخضر فوق وتحت */
    .cell-top,
    .cell-bottom {
        background: #1b5e20;
    }
    .cell-left,
    .cell-right {
        background: #ff6f00;
    }

    /* تحديد مسار الفريق */
    .cell-selected-green {
        background: #00c853 !important;
        box-shadow: 0 0 12px #00e676;
    }
    .cell-selected-orange {
        background: #ffb300 !important;
        box-shadow: 0 0 12px #ffca28;
    }

    /* رسائل بسيطة */
    .message {
        margin-top: 15px;
        min-height: 20px;
        color: #ffd54f;
        font-size: 15px;
    }

    @media (max-width: 600px) {
        .board {
            grid-template-columns: repeat(5, 48px);
            grid-template-rows: repeat(5, 48px);
        }
        .cell {
            width: 48px;
            height: 48px;
            font-size: 18px;
        }
    }
</style>
</head>
<body>
<div class="app">
    <header>
        <div class="logo">The three shop</div>
        <button class="back-home" id="backHomeBtn">العودة للصفحة الرئيسية</button>
    </header>

    <!-- شاشة الترحيب -->
    <section id="welcomeScreen" class="screen active">
        <div class="welcome-title">مرحباً في لعبة خلية حروف</div>
        <div class="welcome-sub">
            أدخل أسماء الفريقين، ثم اضغط زر "ابدأ اللعب" للانتقال إلى ساحة اللعب.
        </div>
        <div class="teams-inputs">
            <div>
                <label for="teamGreenName">اسم الفريق الأخضر:</label>
                <input type="text" id="teamGreenName" placeholder="مثال: فريق النخبة">
            </div>
            <div>
                <label for="teamOrangeName">اسم الفريق البرتقالي:</label>
                <input type="text" id="teamOrangeName" placeholder="مثال: فريق الأبطال">
            </div>
        </div>
        <button class="btn btn-primary" id="startGameBtn">ابدأ اللعب</button>
    </section>

    <!-- شاشة اللعبة -->
    <section id="gameScreen" class="screen">
        <div class="status-bar">
            <div class="teams-status">
                <div class="team-badge team-color-green">
                    <span id="greenTeamLabel">الأخضر</span>
                    <span class="score" id="greenScore">0</span>
                    <span class="active-indicator" id="greenActiveLight"></span>
                </div>
                <div class="team-badge team-color-orange">
                    <span id="orangeTeamLabel">البرتقالي</span>
                    <span class="score" id="orangeScore">0</span>
                    <span class="active-indicator" id="orangeActiveLight"></span>
                </div>
            </div>
            <div class="timer-box">
                العداد:
                <span class="timer-value" id="timerValue">5</span>
                ثوانٍ
            </div>
        </div>

        <div class="controls-bar">
            <button class="btn btn-secondary btn-small" id="refereeBtn">
                الحكم: ابدأ العداد (5 ثواني)
            </button>
            <button class="btn btn-small" id="resetRoundBtn">
                جولة جديدة
            </button>
            <button class="btn btn-small" id="addPointBtn">
                إضافة نقطة للفريق الحالي
            </button>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board">
                <!-- الصف الأول (أخضر فوق) -->
                <div class="cell cell-top" data-pos="0,0"></div>
                <div class="cell cell-top" data-pos="0,1"></div>
                <div class="cell cell-top" data-pos="0,2"></div>
                <div class="cell cell-top" data-pos="0,3"></div>
                <div class="cell cell-top" data-pos="0,4"></div>

                <!-- الصف الثاني -->
                <div class="cell cell-left" data-pos="1,0"></div>
                <div class="cell" data-pos="1,1"></div>
                <div class="cell" data-pos="1,2"></div>
                <div class="cell" data-pos="1,3"></div>
                <div class="cell cell-right" data-pos="1,4"></div>

                <!-- الصف الثالث (الوسط) -->
                <div class="cell cell-left" data-pos="2,0"></div>
                <div class="cell" data-pos="2,1"></div>
                <div class="cell cell-middle" data-pos="2,2">●</div>
                <div class="cell" data-pos="2,3"></div>
                <div class="cell cell-right" data-pos="2,4"></div>

                <!-- الصف الرابع -->
                <div class="cell cell-left" data-pos="3,0"></div>
                <div class="cell" data-pos="3,1"></div>
                <div class="cell" data-pos="3,2"></div>
                <div class="cell" data-pos="3,3"></div>
                <div class="cell cell-right" data-pos="3,4"></div>

                <!-- الصف الخامس (أخضر تحت) -->
                <div class="cell cell-bottom" data-pos="4,0"></div>
                <div class="cell cell-bottom" data-pos="4,1"></div>
                <div class="cell cell-bottom" data-pos="4,2"></div>
                <div class="cell cell-bottom" data-pos="4,3"></div>
                <div class="cell cell-bottom" data-pos="4,4"></div>
            </div>
        </div>

        <div class="message" id="messageBox"></div>
    </section>
</div>

<script>
(function () {
    const welcomeScreen = document.getElementById('welcomeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const startGameBtn = document.getElementById('startGameBtn');
    const backHomeBtn = document.getElementById('backHomeBtn');

    const greenNameInput = document.getElementById('teamGreenName');
    const orangeNameInput = document.getElementById('teamOrangeName');

    const greenTeamLabel = document.getElementById('greenTeamLabel');
    const orangeTeamLabel = document.getElementById('orangeTeamLabel');
    const greenScoreEl = document.getElementById('greenScore');
    const orangeScoreEl = document.getElementById('orangeScore');
    const greenActiveLight = document.getElementById('greenActiveLight');
    const orangeActiveLight = document.getElementById('orangeActiveLight');

    const refereeBtn = document.getElementById('refereeBtn');
    const resetRoundBtn = document.getElementById('resetRoundBtn');
    const addPointBtn = document.getElementById('addPointBtn');

    const timerValue = document.getElementById('timerValue');
    const messageBox = document.getElementById('messageBox');
    const boardEl = document.getElementById('board');

    let currentTeam = 'green'; // green أو orange
    let greenScore = 0;
    let orangeScore = 0;
    let timer = null;
    let timeLeft = 5;

    // تفعيل الخلايا حسب الفريق
    function updateActiveTeamUI() {
        if (currentTeam === 'green') {
            greenActiveLight.classList.add('on-green');
            orangeActiveLight.classList.remove('on-orange');
            showMessage('دور الفريق الأخضر، يجب تكوين مسار من الأخضر إلى الأخضر أو من البرتقالي إلى البرتقالي.');
        } else {
            orangeActiveLight.classList.add('on-orange');
            greenActiveLight.classList.remove('on-green');
            showMessage('دور الفريق البرتقالي، يجب تكوين مسار من الأخضر إلى الأخضر أو من البرتقالي إلى البرتقالي.');
        }
    }

    function switchTeam() {
        currentTeam = currentTeam === 'green' ? 'orange' : 'green';
        clearSelection();
        updateActiveTeamUI();
    }

    function showMessage(msg) {
        messageBox.textContent = msg;
    }

    // العداد 5 ثواني
    function startTimer() {
        clearInterval(timer);
        timeLeft = 5;
        timerValue.textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            timerValue.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                showMessage('انتهت 5 ثواني، تحول الدور للفريق الآخر.');
                switchTeam();
            }
        }, 1000);
    }

    function clearSelection() {
        const cells = boardEl.querySelectorAll('.cell');
        cells.forEach(c => {
            c.classList.remove('cell-selected-green');
            c.classList.remove('cell-selected-orange');
        });
    }

    // إضافة نقطة للفريق الحالي
    function addPointToCurrentTeam() {
        if (currentTeam === 'green') {
            greenScore++;
            greenScoreEl.textContent = greenScore;
        } else {
            orangeScore++;
            orangeScoreEl.textContent = orangeScore;
        }
    }

    // حدث بدء اللعبة
    startGameBtn.addEventListener('click', () => {
        const greenName = greenNameInput.value.trim() || 'الفريق الأخضر';
        const orangeName = orangeNameInput.value.trim() || 'الفريق البرتقالي';

        greenTeamLabel.textContent = greenName;
        orangeTeamLabel.textContent = orangeName;

        welcomeScreen.classList.remove('active');
        gameScreen.classList.add('active');

        currentTeam = 'green';
        greenScore = 0;
        orangeScore = 0;
        greenScoreEl.textContent = greenScore;
        orangeScoreEl.textContent = orangeScore;
        timerValue.textContent = '5';
        clearSelection();
        updateActiveTeamUI();
    });

    // زر العودة للصفحة الرئيسية
    backHomeBtn.addEventListener('click', () => {
        clearInterval(timer);
        timerValue.textContent = '5';
        messageBox.textContent = '';
        clearSelection();
        gameScreen.classList.remove('active');
        welcomeScreen.classList.add('active');
    });

    // زر الحكم لبدء العداد
    refereeBtn.addEventListener('click', () => {
        startTimer();
    });

    // زر جولة جديدة
    resetRoundBtn.addEventListener('click', () => {
        clearInterval(timer);
        timerValue.textContent = '5';
        clearSelection();
        showMessage('تم بدء جولة جديدة، اضغط زر الحكم بعد قراءة السؤال.');
    });

    // زر إضافة نقطة للفريق الحالي (الحكم يضغطه عند نجاح الربط)
    addPointBtn.addEventListener('click', () => {
        addPointToCurrentTeam();
        showMessage('تم إضافة نقطة للفريق الحالي. سيتم تبديل الدور.');
        switchTeam();
        clearInterval(timer);
        timerValue.textContent = '5';
    });

    // اختيار الخلايا: يغير اللون حسب الفريق (مجرد تلوين مسار)
    boardEl.addEventListener('click', (e) => {
        const cell = e.target.closest('.cell');
        if (!cell) return;
        // عدم السماح بتغيير لون الخلية الوسطى نفسها إلا كتحديد عادي
        if (currentTeam === 'green') {
            cell.classList.toggle('cell-selected-green');
            cell.classList.remove('cell-selected-orange');
        } else {
            cell.classList.toggle('cell-selected-orange');
            cell.classList.remove('cell-selected-green');
        }
    });

})();
</script>
</body>
</html>
